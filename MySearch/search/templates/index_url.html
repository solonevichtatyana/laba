      <div class="starter-template" align="center">
        <h1>Index URL</h1>
      </div>

        <form  method="GET" action="idexing_url">
            <input type="url" name="url" style="height: 50px; width: 100%; font-size: 35pt; role: combobox;"/> <br> <br>
            <table align="left" style="width: 500px;">
              <tr>
                <td>
                  Width:
                  <input type="text" name="width"/>
                </td>
                <td>
                  Depth:
                  <input type="text" name="depth"/>
                </td>
              </tr>
            </table>
            <br> <br>
            <input type="submit" value="Index" style="width: 25%; height: 50px; font-size: 25px" >
        </form>
        <br>
        <hr style="background-color: black; height: 2px;">

        <div align="center">
        <form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
            <h1>Index URLs from file</h1>
            <input type="file" name="docfile" style="width: 100%; font-size: 20px"/> <br>

             <table align="left" style="width: 500px;">
              <tr>
                <td>
                  Width:
                  <input type="text" name="width"/>
                </td>
                <td>
                  Depth:
                  <input type="text" name="depth"/>
                </td>
              </tr>
            </table>
            <br> <br>

            <input type="submit" value="Index" style="width: 25%; height: 50px; font-size: 25px" >
        </form>
